<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Export Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>OpenAI Chat Export Converter</h1>
        <p>Upload your <code>conversations.json</code> file from the OpenAI or Claude export to convert it to the T3-Chat format.</p>
        
        <form id="upload-form">
            <label for="file-input">Choose conversations.json:</label>
            <input type="file" id="file-input" name="file" accept=".json" required>
            <button type="submit" id="submit-button">Convert File</button>
        </form>

        <div id="status-area">
            <p id="status-message"></p>
            <div class="progress-bar-container" style="display: none;">
                <div class="progress-bar"></div>
            </div>
        </div>

        <a id="download-link" style="display: none;">Download Converted File</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
