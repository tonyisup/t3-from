<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 Schema Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>T3 Schema Converter</h1>
        <p>Convert between different chat export formats and T3 schemas.</p>

        <form id="upload-form">
            <div class="schema-selection">
                <div class="source-schema">
                    <label>Source Format:</label>
                    <select id="source-format" name="source-format" required>
                        <option value="openai">OpenAI Export</option>
                        <option value="claude">Claude Export</option>
                        <option value="t3-prod">T3 Production Schema</option>
                        <option value="t3-beta">T3 Beta Schema</option>
                    </select>
                </div>

                <div class="target-schema">
                    <label>Target Format:</label>
                    <select id="target-format" name="target-format" required>
                        <option value="t3-prod">T3 Production Schema</option>
                        <option value="t3-beta">T3 Beta Schema</option>
                    </select>
                </div>
            </div>

            <label for="file-input">Choose your export file:</label>
            <input type="file" id="file-input" name="file" accept=".json" required>
            <button type="submit" id="submit-button">Convert File</button>
        </form>

        <div id="status-area">
            <p id="status-message"></p>
            <div class="progress-bar-container" style="display: none;">
                <div class="progress-bar"></div>
            </div>
        </div>

        <a id="download-link" style="display: none;">Download Converted File</a>
    </div>

    <script src="converter.js"></script>
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
