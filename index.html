<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 Schema Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>T3 Schema Converter</h1>
        <p>Upload your T3 production schema export file to convert it to the beta schema format.
        </p>

        <form id="upload-form">
            <label for="file-input">Choose your T3 production schema export file:</label>
            <input type="file" id="file-input" name="file" accept=".json" required>
            <button type="submit" id="submit-button">Convert to Beta Schema</button>
        </form>

        <div id="status-area">
            <p id="status-message"></p>
            <div class="progress-bar-container" style="display: none;">
                <div class="progress-bar"></div>
            </div>
        </div>

        <a id="download-link" style="display: none;">Download Beta Schema File</a>
    </div>

    <script src="converter.js"></script>
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
